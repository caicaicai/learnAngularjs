<html ng-app="app">
<head></head>
<body ng-controller="AppCtrl">
{{ title }}
<script src="vendor/libs/jquery/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="vendor/libs/angularjs/1.2.13/angular.min.js" type="text/javascript"></script>
<script type="text/javascript">
var app = angular.module("app", []);

app.provider("game", function(){
		var type;
		return {
			setType:function(value){
				type = value;
			},
			$get:function(){
				return{
					title: type+"Craft"
				}
			}
		}
	})

app.factory("organize", function(){
	var organ = {};
	organ.query = function(){
		var data = {'name':'name', 'id':'id'};
		return data;
	}
	return organ;

})

app.service("testService", function(){
	this.config = '123';
})

app.config(function(gameProvider){
	gameProvider.setType("War");
})

app.controller('AppCtrl', function($scope, game, organize, testService){
	$scope.title = game.title;
	$scope.organ = organize.query();
	$scope.serv  = testService.config;

})
</script>

<script>
var a = '';
	if (a) {
		console.log('123');
	};

</script>
</body>
</html>
