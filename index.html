        <ul class="nav pull-right">
            <li><a href="./" target="_blank"><i class="glyphicon glyphicon-globe"></i> 网站首页</a></li>
            <li class="dropdown">
                <a href="#" data-toggle="dropdown"><i class="glyphicon glyphicon-envelope"></i> 信息 <i class="label label-warning">23</i> <b class="caret"></b></a>
                <ul class="dropdown-menu">

                    <li><a href="#/message/outbox"><i class="glyphicon glyphicon-share"></i> 发件箱</a></li>

        </ul>
    </div>
    <div class="sidebar">
        <ul>
            <li ng-repeat="item in menuData" ng-class="{true:'sub'}[!!item.children]+{true:' hash'}[menuData.current.split('.').length>0&&menuData.current.split('.').indexOf(item.code)==item.level]+{true:' expand'}[menuData.expand==item.code]+{true:' current'}[menuData.current==item.code]" ng-switch on="!!item.children">
                <a href="javascript:void(0)" ng-href="{{item.children?'':'#/'+item.code}}" ng-click="menuData.click(item)" ng-switch on="!!item.children">
                    <i ng-class="{true:item.icon,false:'glyphicon glyphicon-unchecked'}[!!item.icon]"></i>
                    <span ng-bind="item.name"></span>
                    <i ng-class="{true:'glyphicon glyphicon-chevron-down',false:'glyphicon glyphicon-chevron-left'}[menuData.expand==item.code]"></i>
                </a>
                <ul ng-switch-when="true">
                    <li ng-repeat="child in item.children" ng-class="{true:' current'}[menuData.current==child.code]">
                        <a ng-href="#/{{child.code}}" ng-click="menuData.click(child)">
                            <i ng-class="{true:child.icon,false:'glyphicon glyphicon-asterisk'}[!!child.icon]"></i>
                            <span ng-bind="child.name"></span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="breadcrumb">
            <ul>
                <li><i class="glyphicon glyphicon-map-marker text-primary"></i> 当前位置</li>
                <li ng-repeat="(key,item) in menuData.breadcrumb" ng-switch on="key==menuData.breadcrumb.length-1">
                    <i class="text-primary" ng-class="{true:item.icon,false:'glyphicon glyphicon-unchecked'}[!!item.icon]"></i>
                    <b class="text-primary" ng-switch-when="true" ng-bind="item.name"></b>
                    <em ng-switch-when="false" ng-bind="item.name"></em>
                </li>
            </ul>
        </div>
        <div ng-view></div>
        <a class="backToTop" href="javascript:void(0)"><i class="glyphicon glyphicon-chevron-up"></i></a>
    </div>
