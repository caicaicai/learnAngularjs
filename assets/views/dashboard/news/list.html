<div ng-controller="news.list.controller as news">

    <form class="form-group form-inline text-right">
        <select class="form-control input-sm" ng-model="news.search.typeid" ng-options="item.id as item.name for item in news.typeData">
            <option value="">-- 选择栏目 --</option>
        </select>
        <input type="text" class="form-control input-sm" ng-model="news.search.key" placeholder="关键字" />
        <button type="submit" class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-search"></i> 查找</button>
        <a href="#/news.add" class="btn btn-success btn-sm"><i class="glyphicon glyphicon-plus-sign"></i> 添加</a>
    </form>
    
    <div class="panel panel-default table-responsive">
        <table class="table table-hover">
            <thead>
                <tr class="active">
                    <th style="width:40px;text-align:center;"><input type="checkbox" /></th>
                    <th>标题</th>
                    <th>栏目</th>
                    <th>插图</th>
                    <th>点击量</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>更新时间 <i class="glyphicon glyphicon-sort-by-attributes text-primary"></i></th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in news.listData">
                    <td align="center"><input type="checkbox" /></td>
                    <td ng-bind="item.title"></td>
                    <td ng-bind="item.type"></td>
                    <td>Table cell</td>
                    <td>Table cell</td>
                    <td>Table cell</td>
                    <td ng-bind="item.created_at"></td>
                    <td ng-bind="item.updated_at"></td>
                    <td>
                        <h5>
                            <a href="" class="label label-info"><i class="glyphicon glyphicon-folder-open"></i> 查看</a>
                            <a href="" class="label label-warning"><i class="glyphicon glyphicon-edit"></i> 编辑</a>
                        </h5>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="active">
                    <td align="center"><input type="checkbox" /></td>
                    <td colspan="12">
                        <button type="button" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-trash"></i> 删除勾选</button>
                        <button type="button" class="btn btn-warning btn-xs"><i class="glyphicon glyphicon-refresh"></i> 更新时间</button>
                        <button type="button" class="btn btn-warning btn-xs"><i class="glyphicon glyphicon-saved"></i> 通过审核</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="text-right" pagination="news.pageData"></div>

</div>
