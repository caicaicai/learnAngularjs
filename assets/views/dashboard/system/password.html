<div ng-controller="system.password.controller as form">
    <form name="pwdForm" class="form-horizontal" style="width:400px;margin-top:100px;" autocomplete="off" ng-submit="form.submit()" data-form-tips>
        <div class="form-group">
            <label class="col-sm-3 control-label">原密码：</label>
            <div class="col-sm-8 input-group">
                <input type="password" name="original_password" ng-model="form.original_password" class="form-control" maxlength="20" data-tips-config="{required:'请输入原密码',pattern:'原密码长度为6~20'}" ng-pattern="/^.{6,20}$/" required />
                <span class="input-group-addon label-warning"><i class="glyphicon glyphicon-lock"></i></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">新密码：</label>
            <div class="col-sm-8 input-group">
                <input type="password" name="new_password" ng-model="form.new_password" class="form-control" maxlength="20" data-tips-config="{required:'请输入新密码',pattern:'新密码长度为6~20'}" ng-pattern="/^.{6,20}$/" required />
                <span class="input-group-addon label-warning"><i class="glyphicon glyphicon-lock"></i></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">确认密码：</label>
            <div class="col-sm-8 input-group">
                <input type="password" name="confirm_password" ng-model="form.confirm_password" class="form-control" maxlength="20" data-tips-config="{required:'请输入确认密码',pattern:'确认密码长度为6~20'}" ng-pattern="/^.{6,20}$/" required />
                <span class="input-group-addon label-warning"><i class="glyphicon glyphicon-hand-left"></i></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-3 input-group">
                <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-disk"></i> 保存</button>
            </div>
        </div>
    </form>
</div>
